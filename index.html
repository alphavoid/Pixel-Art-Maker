<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art Maker!</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            
      <script src="designs.js"></script>
    </head>
    <body>
        <h1><span style="color:red">P</span><span style="color:orange">I</span><span style="color:green">X</span><span style="color:purple">E</span><span style="color:blue">L</span>
            <span style="color:red">A</span><span style="color:orange">R</span><span style="color:green">T</span>
            <span style="color:purple">M</span><span style="color:blue">A</span><span style="color:red">K</span><span style="color:orange">E</span><span style="color:green">R</span></h1>
    
        <h2><span style="color:red">C</span><span style="color:orange">H</span><span style="color:green">O</span><span style="color:PURPLE">O</span><span style="color:blue">S</span><span style="color:red">E</span>
            <span style="color:orange">G</span><span style="color:green">R</span><span style="color:purple">I</span><span style="color:BLUE">D</span>
            <span style="color:RED">S</span><span style="color:orange">I</span><span style="color:green">Z</span><span style="color:purple">E</span></h2>
        <form id="sizePicker" onsubmit="grid()">
            Grid Height:
            <input type="number" id="Heightt" name="height" min="1" value="1">
            Grid Width:
            <input type="number" id="Widthh" name="width" min="1" value="1">
            <br><br>
            <center><input type="submit"></center>
            
        </form>
        <h2><span style="color:red">C</span><span style="color:orange">H</span><span style="color:green">O</span><span style="color:PURPLE">O</span><span style="color:blue">S</span><span style="color:red">E</span>
            <span style="color:orange">G</span><span style="color:green">R</span><span style="color:purple">I</span><span style="color:BLUE">D</span>
            <span style="color:RED">C</span><span style="color:orange">O</span><span style="color:green">L</span><span style="color:purple">O</span><span style="color:blue">R</span>
            </h2>
        <input type="color" id="colorPicker">
        
        <h2><span style="color:red">D</span><span style="color:orange">E</span><span style="color:green">S</span><span style="color:PURPLE">I</span><span style="color:blue">G</span><span style="color:red">N</span>
            <span style="color:red">C</span><span style="color:orange">A</span><span style="color:green">N</span><span style="color:PURPLE">V</span><span style="color:blue">A</span><span style="color:red">S</span></h2>
        <center><table id="pixelCanvas"></table></center>
        <!-- external js file -->
        <script src="designs.js"></script>
    </body>
</html>
